[unittest]
plugins=nose2_html_report.html_report

[output-buffer]
always-on=True

[log-capture]
always-on=True
clear-handlers=True

[html-report]
always-on=True
path=test_case_report.html
exclude_lines =
    if __name__ == .__main__.:
[coverage]
always-on=True
coverage-report=html

[report]
exclude_lines = 
	if __name__ == '__main__':
	if __name__ == .__main__.:

